<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="" lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="/css/default.css"/>
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="/css/footer.css"/>
    <!-- 네이버 폰트 -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumBarunGothicYetHangul.css" rel="stylesheet">
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <!-- sweetalert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
</head>
<body>
<th:block th:replace="~{includes/header.html :: content}"></th:block>
<!-- 로그인 -->
<div class="login-contents">
    <div class="login-main">
        <ul class="login-ul">
            <li class="active">
                <div class="top-btn">
                    <button type="button" class="tab-member-btn">
                        <span>회원</span>
                    </button>
                    <button type="button" class="tab-nonmember-btn">
                        <span>비회원</span>
                    </button>
                </div>
                <div class="tab_con">
                    <div class="login-member">
                        <div class="contents_inner">
                            <div class="login-box">
                                <p class="tip">
                                    기능이 제한된 비회원으로도 로그인이 가능합니다.
                                </p>
                                <form id="login_form" method="post">
                                    <div class="login-area">
                                        <input type="text" name="userId" id="userId" placeholder="아이디를 입력해 주세요."required/>
                                        <br/>
                                        <input type="password" name="userPw" id="userPw" placeholder="비밀번호를 입력해 주세요." required/>
                                        <button type="submit" class="login-btn" id="loginButton">로그인</button>
                                    </div>
                                </form>
                                <div class="login-bot">
                                    <div class="login-check">
                                        <input type="checkbox" name="logincheck" id="checksavedid"/>
                                        <label for="checksavedid">아이디 저장</label>
                                    </div>
                                    <div class="login-menu">
                                        <a th:href="@{/member/join}">회원가입</a>
                                        <a href="#">아이디 찾기</a>
                                        <a href="#">비밀번호 찾기</a>
                                    </div>
                                </div>
                            </div>
                            <div class="non-login-box">
                                <p class="tip">
                                    지금 바로 회원가입 해보세요
                                </p>
                                <div class="non-login-area">
                                    <label for="" id="username" style="padding-left: 47px;">이름</label> <input type="text" placeholder="이름을 입력해주세요.">
                                    <hr/>
                                    <label for="" id="phone">휴대폰번호</label> <input type="text" placeholder="휴대폰번호를 입력해주세요."> <button>인증</button>
                                    <hr/>
                                    <label for="" id="birth" style="padding-left: 15px;">생년월일</label>
                                    <select id="year-select"></select>
                                    <select id="month-select"></select>
                                    <select id="day-select"></select>
                                    <hr/>
                                    <label for="" id="address" style="padding-left: 45px;">주소</label>
                                    <input type="text" name= "zipcode" id="postcode" placeholder="우편번호를 입력하세요">
                                    <button class="btn-secondary" onclick="searchZip()">우편번호검색</button>
                                    <input type="text" name="addr1" id="defaultAddress" placeholder="기본주소 입력"  class="form-control" style=width:300px;/>
                                    <input type="text" name="addr2"  placeholder="상세주소 입력" class="form-control"  style=width:200px;/>
                                </div>
                                <ul class="non-list">
                                    <li>비회원 로그인 시 영화 조회 메뉴만 이용 가능하며 일부 서비스의 경우 정회원 로그인 시에만 사용 가능 합니다.</li>
                                </ul>
                                <div class="non-bottom-btn">
                                    <a th:href="@{/member/join}" class="join-member">회원가입</a>
                                    <a href="#" class="non-login-btn">비회원 로그인</a>
                                </div>
                            </div>
                            <section class="f-section">
                                <div class="swiper">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <!-- 광고 이미지 -->
                                            <a href="#none"><img src="/image/q858v6_s5qv-ya5to3_logo.png" alt=""></a>
                                        </div>
                                        <div class="swiper-slide">
                                            <!-- 광고 이미지 -->
                                            <a href="#none"><img src="/image/q858v6_s5qv-ya5to3_logo.png" alt=""></a>
                                        </div>
                                        <div class="swiper-slide">
                                            <!-- 광고 이미지 -->
                                            <a href="#none"><img src="/image/q858v6_s5qv-ya5to3_logo.png" alt=""></a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- 하단 광고 배너 -->
<div class="banner_section">
    <div class="bot_banner">
        <!-- 광고 이미지 -->
        <a href="#none"><img src="" alt=""></a>
    </div>
</div>
<!-- 왼쪽 사이드 배너 -->
<div class="left_section">
    <div class="left_banner">
        <!-- 광고 배너 이미지 -->
        <a href=""><img src="/image/RUBYGILLMAN_145145.png" alt=""></a>
    </div>
    <!-- 광고 닫는 버튼 -->
    <button class="banner_close"></button>
</div>
<!-- 오른쪽 사이드 배너 -->
<div class="quick_section">
    <div class="quick_menu">
        <!-- 퀵메뉴 이미지 -->
        <a href="#none"><img src="/image/961c9cbf311b4f1299827c21a61fab76.png" alt=""></a>
        <a href="#none"><img src="/image/c1dbce4f91e948498c7c78239b7157ac.png" alt=""></a>
        <a href="#none"><img src="/image/c793af89f3b648aa99cc679186ccfa02.png" alt=""></a>
        <!-- 최상단 올라가기 버튼 -->
        <a href="#none" class="quick_top" id="to_top">TOP</a>
    </div>
</div>
<!-- 로그인 끝 -->

<th:block th:replace="~{includes/footer.html :: content}"></th:block>

<!-- 자바 스크립트 -->
<!-- 제이쿼리 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- lodash cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Swiper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<!-- sweetalert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<!-- 우편 검색 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/daumaddr.js"></script>

</body>
</html>
